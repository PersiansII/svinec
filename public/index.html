<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dostupnost Pokojů</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* center everything and make wrapper take ~90% of viewport width */
    .center-wrap {
      width: 90vw;           /* take 90% of viewport width */
      max-width: 1400px;     /* don't grow too large on very wide screens */
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .calendar-header {
      width: 100%;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:8px;
    }

    /* ensure calendar container can expand to wrapper width and allow horizontal scroll if needed */
    #calendar-container, #half-calendar-container {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      overflow-x: auto;
    }

    @media (max-width: 1024px) {
      .center-wrap { width: 94vw; }
    }
    @media (max-width:640px){
      .center-wrap { padding:12px; width: 98vw; }
    }
  </style>
</head>
<body>
  <div class="center-wrap">
    <div class="calendar-header">
      <button id="prev-month">⬅️</button>
      <span id="current-month"></span>
      <button id="next-month">➡️</button>
    </div>

    <!-- half-day (ráno/odpoledne) kalendář -->
    <div id="half-calendar-section" style="width:100%; margin-top:18px;">
      <div class="calendar-header" style="justify-content:center; gap:8px;">
        
      </div>
      <div id="half-calendar-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
