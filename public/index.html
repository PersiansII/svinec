<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dostupnost Pokojů</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* center everything and constrain width so calendar fits nicely */
    .center-wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .calendar-header { width: 100%; display:flex; justify-content:center; align-items:center; gap:8px; }
    #calendar-container { width: 100%; }
    @media (max-width:640px){
      .center-wrap { padding:12px; }
    }
  </style>
</head>
<body>
  <div class="center-wrap">
    <div class="calendar-header">
      <button id="prev-month">⬅️</button>
      <span id="current-month"></span>
      <button id="next-month">➡️</button>
    </div>
    <div id="calendar-container">
      <table id="calendar">
        <thead>
          <tr>
            <th>Pokoj</th>
          </tr>
        </thead>
        <tbody id="calendar-body">
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
